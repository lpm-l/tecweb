<!DOCTYPE html >
<html>

  <head>
    <meta charset="utf-8" >
    <title>Registro al Concurso</title>
    <style type="text/css">
      ol, ul { 
      list-style-type: none;
      }
    </style>
  </head>

  <body>
    <h1>Registro de  productos</h1>

    <form id="formulatioProd" action="http://localhost/tecweb/practicas/p09/set_producto_v2.php" method="post">

    <h2>Informaci√≥n del producto</h2>

      <fieldset>
        <legend>Producto</legend>

        <ul>
          <li><label for="form-name">Nombre:</label> <input type="text" name="name" id="form-name"></li>
          <li><label for="form-det">Detalles:</label> <input type="text" name="deta" id="form-det"></li>
          <li><label for="form-marca">Marca:</label> <input type="text" name="marca" id="form-marca"></li>
          <li><label for="form-model">Modelo:</label> <input type="text" name="model" id="form-model"></li>
          <li><label for="form-precio">Precio:</label> <input type="number" name="precio" id="form-precio"></li>
          <li><label for="form-uni">Unidades:</label> <input type="number" step = "0.01" name="uni" id="form-uni"></li>
          <li><label for="form-img">Imagen:</label> <input type="text" name="imgn" id="form-img"></li>

        </ul>
      </fieldset>



      <p>
        <input type="submit" value="Insertar Producto">
        <input type="reset">
      </p>

    </form>
